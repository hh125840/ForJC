<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>嘉彩小姐姐专属❤️3D立体旋转音乐相册</title>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <!--/*外层最大容器*/-->
    <div class="wrap">
        <!--    /*包裹所有元素的容器*/-->
        <div class="cube">
            <!--前面图片 -->
            <div class="out_front">
                <img src="img/1.png" class="pic" />
            </div>
            <!--后面图片 -->
            <div class="out_back">
                <img src="img/2.png" class="pic" />
            </div>
            <!--左图片 -->
            <div class="out_left">
                <img src="img/3.png" class="pic" />
            </div>
            <div class="out_right">
                <img src="img/4.png" class="pic" />
            </div>
            <div class="out_top">
                <img src="img/5.png" class="pic" />
            </div>
            <div class="out_bottom">
                <img src="img/6.png" class="pic" />
            </div>
            <!--小正方体 -->
            <span class="in_front">
                <img src="img/7.png" class="in_pic" />
            </span>
            <span class="in_back">
                <img src="img/8.png" class="in_pic" />
            </span>
            <span class="in_left">
                <img src="img/9.png" class="in_pic" />
            </span>
            <span class="in_right">
                <img src="img/10.png" class="in_pic" />
            </span>
            <span class="in_top">
                <img src="img/11.png" class="in_pic" />
            </span>
            <span class="in_bottom">
                <img src="img/12.png" class="in_pic" />
            </span>
        </div>
    </div>

    <div class="wrap1">
        <!--    /*包裹所有元素的容器*/-->
        <div class="cube1">
            <!--前面图片 -->
            <div class="out_front1">
                <img src="img/1.png" class="pic1" />
            </div>
            <!--后面图片 -->
            <div class="out_back1">
                <img src="img/2.png" class="pic1" />
            </div>
            <!--左图片 -->
            <div class="out_left1">
                <img src="img/3.png" class="pic1" />
            </div>
            <div class="out_right1">
                <img src="img/4.png" class="pic1" />
            </div>
            <div class="out_top1">
                <img src="img/5.png" class="pic1" />
            </div>
            <div class="out_bottom1">
                <img src="img/6.png" class="pic1" />
            </div>
            <!--小正方体 -->
            <span class="in_front1">
                <img src="img/7.png" class="in_pic1" />
            </span>
            <span class="in_back1">
                <img src="img/8.png" class="in_pic1" />
            </span>
            <span class="in_left1">
                <img src="img/9.png" class="in_pic1" />
            </span>
            <span class="in_right1">
                <img src="img/10.png" class="in_pic1" />
            </span>
            <span class="in_top1">
                <img src="img/11.png" class="in_pic1" />
            </span>
            <span class="in_bottom1">
                <img src="img/12.png" class="in_pic1" />
            </span>
        </div>
    </div>

    <div class="wrap2">
        <!--    /*包裹所有元素的容器*/-->
        <div class="cube2">
            <!--前面图片 -->
            <div class="out_front2">
                <img src="img/1.png" class="pic2" />
            </div>
            <!--后面图片 -->
            <div class="out_back2">
                <img src="img/2.png" class="pic2" />
            </div>
            <!--左图片 -->
            <div class="out_left2">
                <img src="img/3.png" class="pic2" />
            </div>
            <div class="out_right2">
                <img src="img/4.png" class="pic2" />
            </div>
            <div class="out_top2">
                <img src="img/5.png" class="pic2" />
            </div>
            <div class="out_bottom2">
                <img src="img/6.png" class="pic2" />
            </div>
            <!--小正方体 -->
            <span class="in_front2">
                <img src="img/7.png" class="in_pic2" />
            </span>
            <span class="in_back2">
                <img src="img/8.png" class="in_pic2" />
            </span>
            <span class="in_left2">
                <img src="img/9.png" class="in_pic2" />
            </span>
            <span class="in_right2">
                <img src="img/10.png" class="in_pic2" />
            </span>
            <span class="in_top2">
                <img src="img/11.png" class="in_pic2" />
            </span>
            <span class="in_bottom2">
                <img src="img/12.png" class="in_pic2" />
            </span>
        </div>
    </div>
    <div>
        <p style="color: white;margin: 0 0 0 10px;">Joshua Hyslop - Let It Go</p>
        <audio autoplay controls loop>
            <source src="css/Joshua Hyslop - Let It Go.mp3" type='audio/ogg'>
            <source src="css/Joshua Hyslop - Let It Go.mp3" type='audio/mpeg'>
        </audio>
    </div>

</body>

</html>
